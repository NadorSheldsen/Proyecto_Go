<html>
<head>
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <form action="/students/" method="get" onsubmit="return redirectToStudent()">
        <input type="text" placeholder="Buscar estudiante por ID" id="student_id" name="student_id" required>
        <button type="submit">Buscar</button>
    </form>

    <ul>
        {{ range .alumnos }}
        <li>
            <a href="/students/{{ .ID }}">{{ .ID }}: {{ .Name }} {{ .Group }} {{ .Email }}</a>
            <form action="/bd/students/delete/{{ .ID }}" method="POST" style="display:inline">
                <button type="submit">Eliminar</button>
            </form>
            <a href="/students/act/{{ .ID }}">Actualizar</a>
        </li>
        {{ else }}
        <li>No hay estudiantes registrados.</li>
        {{ end }}
    </ul>
    <a href="/students/new">Crear Nuevo Estudiante</a>

    <script>
        function redirectToStudent() {
            var studentId = document.getElementById("student_id").value;
            window.location.href = "/students/" + studentId;
            return false; 
        }
    </script>
</body>
</html>
