<html>
<head>
    <title>Actualizar Estudiante</title>
</head>
<body>
    <h1>Actualizar Estudiante {{ .alumno.Name }}</h1>
    <form action="/bd/students/update/{{ .id }}" method="post">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <input type="submit" value="Actualizar Estudiante">
    </form>
    <a href="/students">Volver</a>
</body>
</html>
