<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estudiante</title>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actualizar Estudiante: {{ .alumno.Name }}</h1>
        <form action="/escuela/students/update/{{ .id }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required value="{{ .alumno.Name }}">
            </div>
            <div class="form-group">
                <label for="grupo">Grupo:</label>
                <input type="text" id="grupo" name="grupo" class="form-control" required value="{{ .alumno.Group }}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required value="{{ .alumno.Email }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Actualizar Estudiante</button>
        </form>
        <a href="/students" class="btn btn-link mt-3">Volver</a>
    </div>
</body>
</html>
