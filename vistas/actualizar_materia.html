<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Materia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actualizar Materia: {{ .name }}</h1>
        <form action="/api/subjects" method="put" class="mt-4">
            <input type="hidden" name="subject_id" value="{{ .subject_id }}">
            <div class="form-group">
                <label for="nombre">Nombre de la Materia:</label>
                <input type="text" id="nombre" name="name" class="form-control" required value="{{ .name }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Actualizar Materia</button>
        </form>
        <a href="/subjects" class="btn btn-link mt-3">Volver a la Lista de Materias</a>
    </div>
</body>
</html>
