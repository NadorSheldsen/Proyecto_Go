<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Materia</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Ver Materia</h1>
    <p>ID de la Materia: {{ .subject_id }}</p>
    <p>Nombre: {{ .name }}</p>
    <form action="/api/subjects/{{ .subject_id }}" method="post" style="display:inline">
        <button type="submit">Eliminar</button>
    </form>
    <a href="/subjects/act/{{ .subject_id }}">Actualizar</a>
    <a href="/subjects">Volver</a>
</body>
</html>
