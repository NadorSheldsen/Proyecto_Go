<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Materias</title>
</head>
<body>
    <h1>Lista de Materias</h1>
    <ul>
        {{ range .materias }}
        <li>
            ID de Materia: {{ .SubjectID }} - Nombre: {{ .Name }}
            <form action="subjects/delete/{{ .SubjectID }}" method="post" style="display:inline">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Eliminar</button>
            <a href="/subjects/act/{{ .SubjectID }}">Actualizar</a>
        </li>
        {{ else }}
        <li>No hay materias registradas.</li>
        {{ end }}
    </ul>
    <a href="/subjects/new">Crear Nueva Materia</a>
</body>
