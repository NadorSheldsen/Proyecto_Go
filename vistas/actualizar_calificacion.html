<html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Calificación</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actualizar Calificación</h1>
        <form action="/grades/update/{{ .id }}" method="post">
            <label for="grade">Calificación:</label>
            <input type="text" id="grade" name="grade" value="{{ .calificacion.Grade }}">
            <br>
            <button type="submit">Actualizar</button>
        </form>
        <a href="/grades" class="btn btn-link mt-3">Volver a la Lista de Calificaciones</a>
    </div>
</body>
</html>
